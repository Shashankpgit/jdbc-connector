name: Release JDBC Connector with Dependencies

on:
  push:
    tags:
      - 'v*'  # Triggers workflow on tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout JDBC Connector Code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: ğŸ“¦ Set up Maven
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: ğŸ§± Clone job-sdk-scala
      run: git clone https://github.com/Sunbird-Obsrv/job-sdk-scala.git

    - name: ğŸ”¨ Build job-sdk-scala
      run: |
        cd job-sdk-scala
        mvn clean install

    - name: ğŸ§± Clone connector-sdk-scala
      run: git clone https://github.com/Sunbird-Obsrv/connector-sdk-scala.git
    - name: ğŸ”¨ Build connector-sdk-scala
      run: |
        cd connector-sdk-scala
        mvn clean install


    - name: ğŸ—ï¸ Build JDBC Connector
      run: mvn clean package -DskipTests

    - name: ğŸ“‚ Prepare dist directory
      run: |
        mkdir dist
        cp target/*.jar dist/

    - name: ğŸ“¦ Create dist.tar.gz archive
      run: tar -czvf dist.tar.gz dist/

    - name: ğŸš€ Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: dist.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
