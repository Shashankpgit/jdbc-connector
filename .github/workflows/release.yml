name: Release JDBC Connector with Dependencies

on:
  push:
    tags:
      - 'v*'  # Triggers workflow on tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout JDBC Connector Code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: ðŸ§° Set up Maven
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: ðŸ§± Clone job-sdk-scala
      run: git clone https://github.com/Sanketika-Obsrv/job-sdk-scala.git

    - name: ðŸ”¨ Build job-sdk-scala
      run: |
        cd job-sdk-scala
        mvn clean install

    - name: ðŸ§± Clone connector-sdk-scala
      run: git clone https://github.com/Sanketika-Obsrv/connector-sdk-scala.git

    - name: ðŸ”¨ Build connector-sdk-scala
      run: |
        cd connector-sdk-scala
        mvn clean install

    - name: ðŸš§ Build JDBC Connector
      run: mvn clean package -DskipTests

    - name: ðŸ“‚ Inspect target/ directory
      run: ls -lh target/

    - name: ðŸ“¦ Rename distribution tarball
      run: |
        cp target/jdbc-connector-1.0.0-distribution.tar.gz jdbc-connector.tar.gz

    - name: ðŸš€ Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: jdbc-connector.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
