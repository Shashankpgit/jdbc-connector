name: Release JDBC Connector

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout JDBC Connector repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Clone and build connector-sdk-spark
        run: |
          echo "Cloning SDK..."
          git clone https://github.com/Sunbird-Obsrv/connector-sdk-scala.git
          cd connector-sdk-scala
          mvn clean install

      - name: Build JDBC Connector with Maven
        run: mvn clean package

      - name: Create dist directory and copy JAR
        run: |
          mkdir dist
          cp target/*.jar dist/

      - name: Create dist.tar.gz
        run: tar -czvf dist.tar.gz dist/

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
