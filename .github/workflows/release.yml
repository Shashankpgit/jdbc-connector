name: Release JDBC Connector with Dependencies

on:
  push:
    tags:
      - 'v*'  # Triggers workflow on tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout JDBC Connector Code
      uses: actions/checkout@v4

    - name: ☕ Set up Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Set up Maven
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: 🧱 Clone job-sdk-scala
      run: git clone https://github.com/Sanketika-Obsrv/job-sdk-scala.git

    - name: 🔨 Build job-sdk-scala
      run: |
        cd job-sdk-scala
        mvn clean install

    - name: 🧱 Clone connector-sdk-scala
      run: git clone https://github.com/Sanketika-Obsrv/connector-sdk-scala.git

    - name: 🔨 Build connector-sdk-scala
      run: |
        cd connector-sdk-scala
        mvn clean install


    - name: 🏗️ Build JDBC Connector
      run: mvn clean package -DskipTests

    - name: 🔍 Inspect build output
      run: ls -lh target/

    - name: 📂 Prepare dist directory
      run: |
        mkdir -p dist/jdbc-connector-1.0.0
        cp target/*.jar dist/jdbc-connector-1.0.0/
        cp -r libs dist/jdbc-connector-1.0.0/
        cp metadata.json ui-config.json *.svg dist/jdbc-connector-1.0.0/ || true
        echo "Version: ${GITHUB_REF#refs/tags/}" > dist/jdbc-connector-1.0.0/VERSION.txt

    - name: 📦 Create dist.tar.gz archive
      run: tar -czvf dist.tar.gz dist/

    - name: 🚀 Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: dist.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
